name: Generate Profile Stats Images

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Stats Images
        uses: rahuldkjain/github-profile-readme-generator@v1.2.1
        with:
          username: satyaki2001
          output: assets

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add assets/*.svg
          git commit -m "Update profile stats images" || echo "No changes"
          git push
